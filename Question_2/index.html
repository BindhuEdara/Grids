<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weekly Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&family=Pacifico&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box
      }

      html,
      body {
        height: 100%
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
        background: var(--bg);
        color: var(--accent);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding: 28px;
        display: flex;
        justify-content: center;
      }

      /* outer wrapper */
      .wrap {
        width: 100%;
        max-width: 1000px;
        background: transparent;
      }

      /* header/title area */
      .title {
        text-align: center;
        margin: 6px 0 26px;
        position: relative;
      }

      .title h1 {
        margin: 0;
        font-family: "Edu NSW ACT Cursive", cursive;
        font-size: 56px;
        letter-spacing: 1px;
        color: #0D273C;
        text-shadow: 0 2px 0 rgba(0, 0, 0, 0.03);
      }

      /* grid for schedule: first column times + 5 day columns */
      .schedule {
        display: grid;
        grid-template-columns: 120px 1fr 1fr 1fr 1fr 1fr;
        gap: 18px;
        align-items: start;
        padding: 20px;
      }

      /* times column */
      .times {
        display: flex;
        flex-direction: column;
        gap: 14px;
        padding-top: 48px;
        /* align with day header pills */
      }

      .time-pill {
        background-color: #BCEEF2;
        padding: 10px 1px;
        border-radius: 999px;
        width: 92px;
        text-align: center;
        font-weight: 700;
        color: #07333f;
        box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.03);
        font-size: 14px;
      }

      /* day column structure */
      .day-col {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .day-header {
        background-color: #FFD6EF;
        padding: 10px 18px;
        border-radius: 999px;
        font-weight: 700;
        min-width: 140px;
        text-align: center;
        box-shadow: 0 4px 0 rgba(0, 0, 0, 0.03);
        color: #24303a;
      }

      /* alternate day colors */
      .day-col:nth-child(3) .day-header,
      .day-col:nth-child(5) .day-header
        {
        background-color: #FAECAA;
      }

      /* slot pill */
      .slot {
        height: 36px;
        min-width: 140px;
        border-radius: 999px;
        background-color: #FFD6EF;
        box-shadow: 0 6px 0 rgba(0, 0, 0, 0.02);
        width: 100%;
        max-width: 220px;
      }

      .day-col:nth-child(3) .slot,
      .day-col:nth-child(5) .slot {
        background-color: #FAECAA;
      }

      /* create consistent alignment between times and slots */
      .col-stack {
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 100%;
        align-items: flex-start;
        padding-top: 40px;
      }

      /* bottom note bar */
      .note {
        grid-column: 1 / -1;
        margin-top: 10px;
        background-color: #BCEEF2;
        border-radius: 999px;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #09414a;
        font-weight: 600;
        box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.03);
        margin-left: 4px;
      }
    </style>
  </head>
